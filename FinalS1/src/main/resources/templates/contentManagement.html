<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="CMShead"></head>
<style>
.btn{
	font-weight: 200;
	width: 60px;
	height: 35px;
}
</style>
	<div class="container">
		<div class="section">
			<h2 class="text-center mb-4">頁面管理</h2>
				<form id="#product-form" action="/cm/add" method="post" enctype="multipart/form-data">
					 <input type="hidden" name="id" value="${content.id}" />
					<!-- 描述 -->
					<h6>主頁橫幅圖A-1:</h6>
					<input type="hidden" name="name" value="主頁橫幅圖A-1">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="name">描述1:</label> 
							<input type="text" class="form-control" id="description1" name="description1" value="${content.description}">
						</div>
						<div class="form-group col-md-6">
							<label for="name">描述2:</label> 
							<input type="text" class="form-control" id="description2" name="description2" value="${content.description2}">
						</div>
					</div>
					<!-- 圖片 -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="image">當前圖片:</label>
							 <div>
                				<img src="data:image/jpeg;base64,${content.image}" alt="Current Image" style="max-width: 100%;">
            				</div>
							<input type="file"
								class="form-control-file" id="image" name="image*"
								accept="image/*">
						</div>
						<button type="submit" class="btn btn-primary btn-block">上傳</button>
					</div>
					
					<h6>主頁橫幅圖A-2:</h6>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="name">描述1:</label> 
							<input type="text" class="form-control" id="name" name="name">
						</div>
						<div class="form-group col-md-6">
							<label for="name">描述2:</label> 
							<input type="text" class="form-control" id="name" name="name">
						</div>
					</div>
					<!-- 圖片 -->
					<div class="form-row">
						<div class="form-group col-md-4">
							<input type="file"
								class="form-control-file" id="image1" name="image1"
								accept="image/*" onchange="encodeImageFileAsURL(1);">
						</div>
						<button type="submit" class="btn btn-primary btn-block">上傳</button>
					</div>
					
					<h6>主頁橫幅圖A-3:</h6>
					<div class="form-row">

						<div class="form-group col-md-6">

					</div>

							<input type="file"
								class="form-control-file" id="image1" name="image1"
								accept="image/*" onchange="encodeImageFileAsURL(1);">
						</div>
						<button type="submit" class="btn btn-primary btn-block">上傳</button>
					</div>

								accept="image/*" onchange="encodeImageFileAsURL(1);">

						<button type="submit" class="btn btn-primary btn-block">上傳</button>
