<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>後台管理系统</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	
<style>
body {
	background-color: #f8f9fa;
}
.sidebar {
	height: 100vh;
	background-color: #343a40;
}
.sidebar a {
	color: #ffffff;
}
.sidebar a:hover {
	background-color: #495057;
	color: #ffffff;
}
.content {
	padding: 20px;
}
#adminchatWindow {
    display: none; /* 一開始隱藏 */
    position: fixed;
    bottom: 0;
    right: 20px;
    width: 350px;
    height: 400px;
    border: 1px solid #ddd;
    background-color: white;
    z-index: 1000;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;  /* 避免內容溢出 */
}
        #adminChatButton {
    z-index: 2000; /* 增加z-index以确保按钮在其他元素之上 */
    transition: opacity 0.3s; /* 添加过渡效果 */
}

    .chat-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    cursor: move;
}

.chat-body {
    height: calc(100% - 110px);  /* 動態計算高度，避免溢出 */
    overflow-y: auto;
    padding: 10px;
}

.chat-footer {
    position: relative;
    padding: 10px;
    background-color: #f1f1f1;
    display: flex;
}

.chat-footer input {
    flex: 1;
    padding: 5px;
}

.chat-footer button {
    margin-left: 5px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
}
.resize-handle {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: se-resize;
        }

        /* 響應式設計 */
        @media (max-width: 576px) {
            #adminchatWindow {
                width: 100%;  /* 小屏幕时占满宽度 */
                height: 60%;  /* 高度设为60% */
                bottom: 0;
                right: 0;
            }
        }
        
    /* 按鈕閃爍動畫 */
    .btn-flashing {
        animation: flashing 1s infinite;
    }

    @keyframes flashing {
        0%, 100% {
            background-color: #ffcc00; /* 按鈕顏色 */
            color: #fff;
        }
        50% {
            background-color: #ff9900; /* 閃爍中顏色 */
            color: #fff;
        }
    }
</style>
</head>
<body>
	<div th:fragment="sidebar" class="d-flex">
		<div class="sidebar p-3">
			<h4 class="text-white">管理選單</h4>
			<ul class="nav flex-column">
				<li class="nav-item"><a class="nav-link" th:href="@{/overview}" data-page="overview">總覽</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/users}" data-page="users">用戶管理</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/products/add}" data-page="products/add">商品上架</a></li>
				<li class="nav-item"><a class="nav-link" href="/productlist" data-page="productlist">商品管理</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/orders}" data-page="orders">訂單管理</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/content}" data-page="content">內容管理</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/payment-services}">支付與服務管理</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customer-support}">客服管理</a></li>
			</ul>
		</div>
