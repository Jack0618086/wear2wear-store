<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>後台管理系统</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
}
.sidebar {
	height: 100vh;
	background-color: #343a40;
}
.sidebar a {
	color: #ffffff;
}
.sidebar a:hover {
	background-color: #495057;
	color: #ffffff;
}
.content {
	padding: 20px;
}
        /* 隐藏聊天窗口初始状态 */
        #adminchatWindow {
            display: none;
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            background-color: white;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;  /* 避免內容溢出 */
        }
        #adminChatButton {
    z-index: 2000; /* 增加z-index以确保按钮在其他元素之上 */
    transition: opacity 0.3s; /* 添加过渡效果 */
}

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: move;
        }

        .chat-body {
            position: absolute;
            top: 50px;
            bottom: 50px;
            width: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            background-color: #f1f1f1;
        }

        .chat-footer input {
            flex: 1;
            padding: 5px;
        }

        .chat-footer button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
        }

        /* 響應式設計 */
        @media (max-width: 576px) {
            #adminchatWindow {
                width: 100%;  /* 小屏幕时占满宽度 */
                height: 60%;  /* 高度设为60% */
                bottom: 0;
                right: 0;
            }
        }
</style>
</head>
